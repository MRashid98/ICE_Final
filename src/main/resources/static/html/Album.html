<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg">
      <a class="navbar-brand" id="LogoLink">
        <img
          class="logo"
          src="../img/imgInvert.png"
          width="auto"
          ml-auto
          height="60"
      /></a>
      <button
        id="collapseIcon"
        class="navbar-toggler collapsed border-0"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
      >
        <span class="navbar-toggler-icon"></span>
        <div class="close-icon py-1">â˜°</div>
      </button>
      <div class="collapse navbar-collapse w-100 order-3" id="collapsingNavbar">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item" id="UserLink"></li>
          <li class="nav-item">
            <a class="nav-link" id="TrackLink">Tracks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="ArtistLink">Artists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="GenreLink">Genres</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="AlbumLink">Albums</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="IndexLink" href="index.html"></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
      <a
        href="javascript:void(0)"
        class="closebtn"
        onclick="closeNav('albumTitle');
        document.getElementById('main').style.display= 'block'"
        >&times;</a
      >
      <div>
        <h2>Genres</h2>
        <div id="genreList"></div>
      </div>
      <div>
        <h2>Artists</h2>
        <div id="artistList"></div>
      </div>
    </div>

    <div id="main">
        <button class="openbtn rounded" onclick="openNav('albumTitle');
        document.getElementById('main').style.display= 'none'">&#9776; Filter By</button>
    </div>
    <!-- Sidebar -->

    <!-- Table -->
    <div class="TableBody" id="albumTitle">
        <br>
        <h2 class ="display-4" id="AlbumTitle"> </h2>
        <table id="AlbumTable" class="table table-hover"></table>
    </div>

    <div
      class="modal fade"
      id="AddAlbumModal"
      tabindex="-1"
      aria-labelledby="AddAlbumModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Album</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalForm" class="Album" method="POST">
              <div class="form-group">
                <label for="AlbumName">Album Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="AlbumName"
                  required
                />
              </div>
              <label for="AlbumGenre">Album Genre:</label>
              <select
                multiple
                class="form-control"
                id="AlbumGenre"
                required
              ></select>
              <label for="AlbumArtist">Album Artist:</label>
              <select
                multiple
                class="form-control"
                id="AlbumArtist"
                required
              ></select>
              <label for="AlbumCover">Album Cover:</label>
              <input
                type="text"
                class="form-control"
                id="AlbumCover"
                required
              />

              <button id="AddAlbumSubmit" type="submit" class="btn btn-primary">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="EditAlbumModal"
      tabindex="-1"
      aria-labelledby="EditAlbumModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="addTitle" class="modal-title">Edit Album</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalFormEditAlbum" class="EditAlbum" method="PUT">
              <div class="form-group">
                <label for="EditAlbumName">Album Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditAlbumName"
                  required
                />
                <label for="EditAlbumGenre">Album Genre:</label>
                <select
                  multiple
                  class="form-control"
                  id="EditAlbumGenre"
                  required
                ></select>
                <label for="EditAlbumArtist">Album Artist:</label>
                <select
                  multiple
                  class="form-control"
                  id="EditAlbumArtist"
                  required
                ></select>
                <label for="EditAlbumCover">Album Cover:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditAlbumCover"
                  required
                />
              </div>
              <button
                id="EditAlbumSubmit"
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- /Table -->

    <script src="../js/Params.js"></script>
    <script src="../js/Album.js"></script>
    <script src="../js/Sidebar.js"></script>
    <script src="../js/SidebarNavAlbum.js"></script>
    <script src="../js/NavLinks.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
