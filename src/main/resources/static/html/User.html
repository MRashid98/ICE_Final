    <!-- Playlist Cards -->
    <div class="UserPlaylist">
      <div class="UserGreetings">
        <h2 class="display-3" id="userName"></h2>
      </div>
      <h2 class="display-4">Your Playlists:</h2>
      <div id="PLTables" class="row"></div>
      <h3 id="noPLFound" style="display: none;">No Playlist Found. Please Create New Playlists.</h3>
      <div id="PlaylistAdd" class="row">
        <!-- Button trigger modal -->
        <div class="col-4"></div>
        <button
          id="addPLButton"
          type="button"
          class="btn btn-primary col-4"
          data-toggle="modal"
          data-target="#AddPLModal"
        >
          Add New Playlist
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="AddPLModal"
      tabindex="-1"
      aria-labelledby="AddPLModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="addTitle" class="modal-title">Add Playlist</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalFormAddPL" class="AddPL" method="POST">
              <div class="form-group">
                <label for="AddPLName">Playlist Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="AddPLName"
                  required
                />
                <label for="AddPLDescription">Playlist Description:</label>
                <input
                  type="text"
                  class="form-control"
                  id="AddPLDescription"
                  required
                />
              </div>
              <button id="AddPLSubmit" type="submit" class="btn btn-primary">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="EditPLModal"
      tabindex="-1"
      aria-labelledby="EditPLModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="addTitle" class="modal-title">Edit Playlist</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalFormEditPL" class="EditPL" method="PUT">
              <div class="form-group">
                <label for="EditPLName">Playlist Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditPLName"
                  required
                />
                <label for="EditPLDescription">Playlist Description:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditPLDescription"
                  required
                />
              </div>
              <button id="EditPLSubmit" type="submit" class="btn btn-primary">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="AddTrackPLModal"
      tabindex="-1"
      aria-labelledby="AddTrackPLModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="addTitle" class="modal-title">Add To Playlist</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalFormAddTrackPL" class="AddTrackPL" method="PUT">
              <div class="form-group">
                <label for="AddTrackPL">Playlist Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="AddTrackPL"
                  disabled
                />

                <label for="TrackAdd">Tracks:</label>
                <select
                  multiple
                  class="form-control"
                  id="TrackAdd"
                  required
                ></select>
              </div>
              <button
                id="AddTrackPLSubmit"
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
